<sly
	data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
	data-sly-call="${clientLib.all @ categories=['burgerstop.site','burgerstop.pdpstyle']}" />

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.css"
	integrity="sha512-EaaldggZt4DPKMYBa143vxXQqLq5LE29DG/0OoVenoyxDrAScYrcYcHIuxYO9YNTIQMgD8c8gIUU8FQw7WpXSQ=="
	crossorigin="anonymous" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap"
	rel="stylesheet">
<style>
body {
	font-family: 'Nunito', sans-serif;
}
</style>

<div class="pdp_jumbotron jumbotron jumbotron-fluid bg-transparent"
	style="margin: 0px;">
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<div class="card" style="margin: 0px; padding: 0; border: none;">
					<div class="card-body">
                    <img class="img-fluid"
							src="${properties.fileReference}" />
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="card" style="margin: 0px; padding: 0; border: none;">
					<div class="card-body">

						<h4 class="fs-1" style="color: #f48b29;">${properties.productTitle}<span style="padding-left: 10px;"><img class="img-thumbnail" src="/content/dam/burgerstop/burger-stop-logo/foodType/indian-vegetarian-mark.png" width="30px" height="30px" /></span></h4>
						<p class="text-justify">${properties.description}</p> 


						<div class="row">
                        <div class="col-sm"><p>
                                <strong>Price</strong> &ensp;:&nbsp; <span class="text-secoundry"
                                    style="text-decoration: line-through;">₹100</span><span
                                    class="text-danger">&ensp; ₹${properties.price}</span>
								</p></div>
                        	<div class="col-sm d-flex justify-content-center"><p class="text-justify"><i class="fas fa-taco"></i>  ${properties.cal}</p></div>

                        </div>
                        <p class="text-justify list-group-item mb-3"><strong>Warning</strong> : <i class="fas fa-exclamation-triangle"></i>  ${properties.warn}</p>

						<form method="get" action="cart.html">
							<div class="row">
								<div class="col-sm">
									<div class="form-group">
										<label><strong>Quantity :</strong></label>
										<div class="input-group mb-3">
											<div class="input-group-prepend">
												<button type="button"
													class="quantity-left-minus btn btn-secondary btn-number"
													data-type="minus" data-field="">
													<i class="fa fa-minus"></i>
												</button>
											</div>
											<input type="text" class="form-control" id="quantity"
												name="quantity" min="1" max="100" value="1">
											<div class="input-group-append">
												<button type="button"
													class="quantity-right-plus btn btn-secondary btn-number"
													data-type="plus" data-field="">
													<i class="fa fa-plus"></i>
												</button>
											</div>
										</div>
									</div>
								</div>
								<div class="col-sm">
									<div class="form-group">
										<label for="color"><strong>Cheese :</strong> </label> <select id="color"
											name="color" class="form-control">
											<option>Soft cheese</option>
											<option>Semi-soft cheese</option>
											<option>Medium-hard cheese</option>
											<option>Hard cheese</option>
										</select>
									</div>
								</div>
							</div>
						</form>

						 <div class="reviews_product p-3 mb-2">
							<i class="fa fa-star"></i> <i class="fa fa-star"></i> <i
								class="fa fa-star"></i> <i class="fa fa-star"></i> <i
								class="fa fa-star"></i> (4/5) <a class="pull-right"
								href="#reviews">View all reviews</a>
						</div>

						<div>
							<button type="button" class="btn btn-lg btn-block"
								style="background-color: #f48b29; color: white;">
								<i class="fa fa-cart-plus"
									style="font-size: 25px; color: white;"></i> Add to cart
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	$(document)
			.ready(
					function() {
						var quantity = 1;

						$('.quantity-right-plus').click(function(e) {
							e.preventDefault();
							var quantity = parseInt($('#quantity').val());
							$('#quantity').val(quantity + 1);
						});

						$('.quantity-left-minus').click(function(e) {
							e.preventDefault();
							var quantity = parseInt($('#quantity').val());
							if (quantity > 1) {
								$('#quantity').val(quantity - 1);
							}
						});

						var $star_rating = $('.star-rating .fa');

						var SetRatingStar = function() {
							return $star_rating
									.each(function() {
										if (parseInt($star_rating.siblings(
												'input.rating-value').val()) >= parseInt($(
												this).data('rating'))) {
											return $(this).removeClass(
													'fa-star-o').addClass(
													'fa-star');
										} else {
											return $(this).removeClass(
													'fa-star').addClass(
													'fa-star-o');
										}
									});
						};

						$star_rating.on('click', function() {
							$star_rating.siblings('input.rating-value').val(
									$(this).data('rating'));
							return SetRatingStar();
						});

						SetRatingStar();

					});
</script>
