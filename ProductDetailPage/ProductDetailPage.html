<style>
body {
	font-family: 'Nunito', sans-serif;
}
/* Style the list */
ul.pdp_breadcrumb {
  padding: 10px 16px;
  list-style: none;
}

/* Display list items side by side */
ul.pdp_breadcrumb li {
  display: inline;
  font-size: 18px;
}

/* Add a slash symbol (/) before/behind each list item */
ul.pdp_breadcrumb li+li:before {
  padding: 8px;
  color: black;
  content: "/\00a0";
}

/* Add a color to all links inside the list */
ul.pdp_breadcrumb li a {
  color: #0275d8;
  text-decoration: none;
}

/* Add a color on mouse-over */
ul.pdp_breadcrumb li a:hover {
  color: #01447e;
  text-decoration: underline;
}
</style>

<ul class="pdp_breadcrumb bg-transparent m-0 px-5">
	<li><sly data-sly-resource="${'Breadcrumb' @resourceType='core/wcm/components/breadcrumb/v2/breadcrumb'}"></sly></li>
</ul>

<div class="pdp_jumbotron jumbotron jumbotron-fluid bg-transparent" style="margin: 0px; padding-top:0px">
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<div class="card" style="margin: 0px; padding: 0; border: none;">

							src="${properties.fileReference}" />
					</div>
				</div>
			</div>
			<div class="col-sm-6">

					<div class="card-body">

						<h4 class="fs-1" style="color: #f48b29;" id="pdpProductTitle">${properties.productTitle}<span style="padding-left: 10px;"><img class="img-thumbnail" src="${properties.classificationReference}" width="40px" height="40px" /></span></h4>
						<p class="text-justify">${properties.description}</p> 


						<div class="row">
                        <div class="col-sm"><p>
                                <strong>Price</strong> &ensp;:&nbsp; <span class="text-secoundry"

								</p></div>
                        	<div class="col-sm d-flex justify-content-center"><p class="text-justify"><i class="fas fa-taco"></i>  ${properties.cal}</p></div>

                        </div>

							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
